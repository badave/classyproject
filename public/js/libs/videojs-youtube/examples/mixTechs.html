<!DOCTYPE html>
<html>
<head>
  <link type='text/css' rel='stylesheet' href='https://vjs.zencdn.net/4.5.1/video-js.css' />
  <script src="https://vjs.zencdn.net/4.5.1/video.js"></script>
  <script src='../src/youtube.js'></script>
</head>
<body>
  <video id='vid1' src='' class='video-js vjs-default-skin' muted='muted' autoplay='autoplay' controls preload='auto' width='640' height='360'>
  </video>
  
  <script>
  videojs('vid1', { 
    'techOrder': ['youtube', 'html5'], 
    'src': 'http://www.youtube.com/watch?v=xjS6SftYQaQ'
  }).ready(function() {
    var player = this;
    
    setTimeout(function() {
      player.src({ src: 'http://vjs.zencdn.net/v/oceans.mp4', type: 'video/mp4' });
    }, 5000);
    
    setTimeout(function() {
      player.src({ src: 'https://www.youtube.com/watch?v=y6Sxv-sUYtM', type: 'video/youtube' });
    }, 10000);
  });
  </script>
</body>
</html>
